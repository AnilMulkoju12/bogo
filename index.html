<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <title>Bogo</title>

  <body>

            <h2>YAY! It's BOGO</h2>

              <div class="first-sub-container-1-radio">
                <input type="radio" class="first-input" />
              </div>
              <div class="first-sub-container-1-unit-content">

              <div>
                <p class="first-sub-container-2-price">$10.00 USD</p>
                <p class="strike">$24.00 USD</p>
              </div>
            </div>
          </div>
          <div class="first-container-bottom-section">
            <div class="size-container">
              <p>Size</p>
              <div class="select-container">
                <span class="span">#1</span>
                <select>

                  <option>Green</option>
                  <option>Blue</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!---------------------------second container--------------------------------->
        <div class="second-container">
          <div class="most-popular-container">
            <p>MOST POPULAR</p>
          </div>
          <div class="second-container-content">
            <div class="second-container-top-section">
              <div class="second-container-top-sub-section-1">
                <div class="first-sub-container-1-radio">
                  <input type="radio" class="second-input" />
                </div>
                <div
                  class="second-container-top-sub-section-1-percentage-container"
                >
                  <p class="unit">2 Unit</p>
                  <div class="percentage">

            <div class="third-container-top-section">
              <div class="third-container-top-sub-section-1">
                <div class="first-sub-container-1-radio">
                  <input type="radio" class="third-input" />
                </div>
                <div
